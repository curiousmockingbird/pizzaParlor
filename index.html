<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="margin-top">Pizza Parlor</h1>
        <form>
          <div class="form-group margin-top">
            <h6>Select a topping for your pizza!</h6>
            <input type="checkbox" name="select-topping" value="1"> 
            <label for="select-topping">
              Mushroom
            </label><br>
            <input type="checkbox" name="select-topping" value="2"> 
            <label for="select-topping">
              Peperoni
            </label><br>
            <input type="checkbox" name="select-topping" value="3"> 
            <label for="select-topping">
              Cheese
            </label><br>
            <input type="checkbox" name="select-topping" value="4"> 
            <label for="select-topping">
              Pineapple
            </label><br>

            <h6 class="margin-top">Select a size for your pizza!</h6>
            <input type="radio" id="select-topping"> 
            <label for="select-topping">
              Small
            </label><br>
            <input type="radio" id="select-topping"> 
            <label for="select-topping">
              Medium
            </label><br>
            <input type="radio" id="select-topping"> 
            <label for="select-topping">
              Large
            </label><br>

          </div>
          <button type="submit" class="btn btn-primary margin-top">Submit</button>
        </form>
      </div>
      <div class="col-12 hidden margin-top" id="hiddenDiv">
        <h3>Here's your order:<br><span class="small"></span></h3>

        <p id="results"></p>
      </div>

    </div>
  </div>
</body>

</html>
